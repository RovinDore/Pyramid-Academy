<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
    <title>Vehicle Registration Form</title>
</head>

<body>

    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-xl-6">
                <h2 class="text-center">Vehicle Registration</h2>
                <div id="design">
                    <form>
                        <div class="form-group">
                            <label for="brand">Brand</label>
                            <input class="form-control" type="text" id="brand" name="brand" placeholder="Enter Brand..">
                        </div>
                        <div class="form-group">
                            <label for="model">Model</label>
                            <input class="form-control" type="text" id="model" name="model" placeholder="Enter model..">
                        </div>
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label for="color">Color</label>
                                <input class="form-control" type="color" name="color" id="color">
                            </div>                
                        </div>
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label for="vehicleType">Choose Type</label>
                                <select class="form-control" name="vehicleType" id="vehicleType">
                                    <option value="Motorcycle">Motorcycle</option>
                                    <option value="Car">Car</option>
                                    <option value="Truck">Truck</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <input class="btn btn-success" type="button" value="Submit" onclick="showtext()">
                        </div>

                    </form>
                </div>
                <div id="show" class="showtxt"></div>
            </div>
        </div>
    </div>
</body>

</html>
